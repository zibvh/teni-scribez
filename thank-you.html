<main id="main-content">
    <section class="thank-you-container">
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h1 class="page-title" id="thankYouTitle">Thank You!</h1>
                
                <div class="thank-you-message" id="thankYouMessage">
                    <!-- Dynamic content will go here -->
                </div>
                
                <div class="thank-you-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="videos.html" class="btn btn-outline">
                        <i class="fas fa-play-circle"></i> Watch Videos
                    </a>
                    <a href="about.html#blog" class="btn btn-outline">
                        <i class="fas fa-book-open"></i> Read Blog
                    </a>
                </div>
                
                <div class="thank-you-social" style="margin-top: var(--space-xl);">
                    <p>Follow along on social media:</p>
                    <div class="social-links" style="justify-content: center; margin-top: var(--space-sm);">
                        <a href="https://www.youtube.com/c/TeniScribbles" target="_blank" aria-label="YouTube">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                            <i class="fab fa-pinterest"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const formType = urlParams.get('form');
    
    const title = document.getElementById('thankYouTitle');
    const message = document.getElementById('thankYouMessage');
    
    if (formType === 'newsletter') {
        title.textContent = "Welcome to the Circle!";
        message.innerHTML = `
            <p><strong>You're successfully subscribed to the Scribbler's Circle!</strong></p>
            <p>Check your email for a welcome message and your first writing prompt.</p>
            <p>You'll receive weekly inspiration, poetry prompts, and exclusive content.</p>
            <p class="thank-you-note">
                <i class="fas fa-heart" style="color: var(--color-primary);"></i>
                Get ready for creative inspiration delivered to your inbox!
            </p>
        `;
    } else if (formType === 'contact') {
        title.textContent = "Message Received!";
        message.innerHTML = `
            <p><strong>Thank you for your message!</strong></p>
            <p>I've received your message and will get back to you within 2-3 business days.</p>
            <p>Please check your email for confirmation.</p>
            <p class="thank-you-note">
                <i class="fas fa-heart" style="color: var(--color-primary);"></i>
                I appreciate you reaching out and being part of this creative journey!
            </p>
        `;
    } else {
        // Default message if no form type specified
        title.textContent = "Thank You!";
        message.innerHTML = `
            <p><strong>Your submission was successful!</strong></p>
            <p>Thank you for connecting with Teni Scribes.</p>
            <p class="thank-you-note">
                <i class="fas fa-heart" style="color: var(--color-primary);"></i>
                Your support means the world to this creative community!
            </p>
        `;
    }
    
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
});
</script>
